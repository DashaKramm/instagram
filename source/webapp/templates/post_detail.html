{% extends 'base.html' %}
{% block content %}
    <div class="d-flex flex-column align-items-center">
        <div class="card mb-4" style="width: 100%; max-width: 600px;">
            <a href="{% url 'webapp:post_detail' pk=post.id %}">
                <img src="{{ post.image.url }}" alt="Post image" class="card-img-top"
                     style="object-fit: cover; height: 400px;">
            </a>
            <div class="card-body">
                <form action="{% url 'webapp:toggle_like' pk=post.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.get_full_path }}">
                    <button type="submit" class="btn btn-link p-0">
                        {% if user_liked %}
                            <i class="bi bi-heart-fill text-danger" style="font-size: 1.5rem;"></i>
                        {% else %}
                            <i class="bi bi-heart text-dark" style="font-size: 1.5rem;"></i>
                        {% endif %}
                    </button>
                </form>
                <p>{{ likes_count }} отметок "Нравится"</p>
                <p class="card-text">
                    <a href="{% url 'webapp:post_detail' pk=post.id %}" class="text-dark text-decoration-none">
                        {{ post.user.username }}
                    </a> {{ post.description }}
                </p>
                <p>Comments: {{ comments_count }}</p>
            </div>
        </div>
    </div>
{% endblock %}
